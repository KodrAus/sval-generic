[package]
name = "sval-generic-api"
version = "0.0.0"
edition = "2021"

[workspace]
members = [
    "coroutine",
    "derive",
    "json",
    "js",
    "fmt",
    "serde",
    "valuable",
    "erased",
    "buffer",
    "json/benches/twitter",
    "json/benches/profile",
    "json/tests/twitter",
    "examples/browser"
]

[features]
std = ["alloc"]
alloc = []

[dependencies.derive]
package = "sval-generic-api-derive"
path = "derive"
optional = true

[profile.release]
debug = true
opt-level = 3
lto = "fat"
codegen-units = 1
